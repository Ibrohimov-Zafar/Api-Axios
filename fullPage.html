<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="fullPage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a2a, #0a0f0f);
            color: #ffffff;
        }

        nav {
            background-color: #000000;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .rasmde {
            width: 250px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease;
            align-items: center;
        }

        .nav-logo:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(0, 50, 20, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #00ff4c;
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 250px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(0, 69, 15, 0.6);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .product-price {
            font-size: 26px;
            font-weight: bold;
            color: #00ff4c;
            margin-bottom: 20px;
        }

        .product-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .star {
            width: 30px;
            height: 30px;
            margin: 0 3px;
        }

        .pyramid-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 25, 10, 0.95);
            z-index: -1;
            overflow: hidden;
        }

        .pyramid {
            position: absolute;
            top: 50%;
            left: 43%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 8s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }

        .pyramid div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .pyramid div span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#002a12, #00ff4c);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotateY(calc(90deg * var(--i))) translateZ(99px) rotateX(30deg);
            transform-origin: bottom;
        }

        .pyramid .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 76, 0.7);
            transform: rotateX(90deg) translateZ(-150px);
            filter: blur(30px);
            box-shadow: 0 0 1000px rgba(0, 255, 76, 0.8);
        }

        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.3s ease;
        }

        .product-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <nav>
        <a href="./index.html"><img class="rasmde" src="./ibragimovDev-removebg-preview.png" alt=""></a>
    </nav>
    <div class="container">
        <h1>Product Details</h1>
        <div id="product-container"></div>
        <div id="rating"></div>
    </div>




    <div class="pyramid-wrapper">
        <div class="pyramid">
            <div class="glow"></div>
            <div>
                <span style="--i: 0"></span>
                <span style="--i: 1"></span>
                <span style="--i: 2"></span>
                <span style="--i: 3"></span>
            </div>
        </div>
    </div>
</body>

</html>
